<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="TodoList" />
    <meta name="author" content="TodoList" />
    <title>Todo List</title>

    <link href="./style/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-lg bg-white shadow-md rounded-lg">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Todo List App
      </h2>

      <div class="mb-4">
        <label
          for="itemInput"
          class="block text-lg font-medium text-gray-700 mb-2"
          >Add Item</label
        >
        <input
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          id="itemInput"
          placeholder="Enter your task"
        />
      </div>

      <div class="flex space-x-2 mb-4">
        <button
          id="addButton"
          class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow"
        >
          Add To List
        </button>
        <button
          id="clearButton"
          class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg shadow"
        >
          Clear Todo List
        </button>
      </div>

      <h3 class="text-xl font-semibold text-gray-800 mb-4">Todo List</h3>
      <ul id="todoList" class="space-y-2"></ul>
    </div>

    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
